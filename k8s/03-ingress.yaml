apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: booklist-ingress
  namespace: booklist
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
spec:
  tls:
  - hosts:
    - booklist.example.com
    secretName: booklist-tls
  rules:
  - host: booklist.example.com
    http:
      paths:
      # Frontend routes
      - path: /
        pathType: Prefix
        backend:
          service:
            name: booklist-frontend-service
            port:
              number: 80
      # API routes
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: booklist-api-service
            port:
              number: 80
      # Health check
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: booklist-api-service
            port:
              number: 80
---
# For development/testing without a custom domain
apiVersion: v1
kind: Service
metadata:
  name: booklist-loadbalancer
  namespace: booklist
  labels:
    app: booklist
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: booklist-frontend
    tier: frontend