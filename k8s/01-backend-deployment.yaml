apiVersion: apps/v1
kind: Deployment
metadata:
  name: booklist-api
  namespace: booklist
  labels:
    app: booklist-api
    tier: backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booklist-api
      tier: backend
  template:
    metadata:
      labels:
        app: booklist-api
        tier: backend
    spec:
      containers:
      - name: booklist-api
        image: booklistregistry2617.azurecr.io/booklist-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: ASPNETCORE_ENVIRONMENT
          value: "Production"
        - name: ASPNETCORE_URLS
          value: "http://+:8080"
        - name: ConnectionStrings__CosmosDb
          valueFrom:
            secretKeyRef:
              name: booklist-secrets
              key: cosmos-db-connection
        - name: ConnectionStrings__BlobStorage
          valueFrom:
            secretKeyRef:
              name: booklist-secrets
              key: blob-storage-connection
        resources:
          requests:
            memory: "512Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: 8080
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: booklist-api-service
  namespace: booklist
  labels:
    app: booklist-api
    tier: backend
spec:
  selector:
    app: booklist-api
    tier: backend
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
    name: http
  type: ClusterIP