apiVersion: apps/v1
kind: Deployment
metadata:
  name: booklist-frontend
  namespace: booklist
  labels:
    app: booklist-frontend
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: booklist-frontend
      tier: frontend
  template:
    metadata:
      labels:
        app: booklist-frontend
        tier: frontend
    spec:
      containers:
      - name: booklist-frontend
        image: booklistregistry2617.azurecr.io/booklist-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 80
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
---
apiVersion: v1
kind: Service
metadata:
  name: booklist-frontend-service
  namespace: booklist
  labels:
    app: booklist-frontend
    tier: frontend
spec:
  selector:
    app: booklist-frontend
    tier: frontend
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  type: ClusterIP